<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creat User</title>
</head>
<body>
<form th:method="POST" th:action="@{/creat_user}" th:object="${user}">

  <label for="username">Enter username: </label>
  <input type="text" th:field="*{username}" id="username" required>
  <br/>
  <label for="lastname">Enter lastname: </label>
  <input type="text" th:field="*{lastname}" id="lastname" required>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password" required>
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${roles}"
             th:text="${role.getName().replace('ROLE_', '') + ' '}"
             th:value="${role.getId()}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <input type="submit" value="Add user!">
</form>
<br>

<form th:action="@{/admin}" th:method="GET">
  <button type="submit">All user</button>
</form>
</body>
</html>
</body>
</html>
